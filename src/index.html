

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four Game v3.10.3 – Floating Light Checkers</title>
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    /* Header always behind everything */
    #header {
      padding: 10px;
      background-color: #eee;
      border-bottom: 2px solid #ccc;
      width: 100%;
      position: relative;
      z-index: -1;
    }
    /* === Game Layout === */
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    #game {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }
    .player-stacks {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    .player-stack {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      width: 70px;
      position: relative;
    }
    .player-stack.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .player-stack .label {
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .player-stack .checker.stack-checker {
      width: 50px;
      height: 15px;
      border: 1px solid black;
      background-color: inherit;
      cursor: pointer;
    }
    /* Selected checker indicator for tap mode */
    .checker.selected {
      outline: 3px solid blue;
    }
    /* === Board Container & Grid === */
    #board-container {
      position: relative;
      width: 570px;  /* 7 columns x 70px + gaps */
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 70px);
      grid-template-rows: repeat(6, 70px);
      gap: 10px;
      background-color: blue;
      padding: 10px;
      border: 4px solid black;
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    /* Each cell is a circle with a black border.
       Empty cells show as white circles over the blue board. */
    .cell {
      width: 70px;
      height: 70px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      box-sizing: border-box;
      position: relative;
      transition: background-color 0.3s;
    }
    .cell.win {
      box-shadow: 0 0 10px 5px gold;
    }
    /* Drop zones (for hit detection) */
    .drop-zone {
      position: absolute;
      width: 70px;
      height: 70px;
      pointer-events: auto;
      background-color: transparent;
      border: none;
      transition: background-color 0.3s;
      opacity: 0;
    }
    .drop-zone.disabled,
    .drop-zone.active {
      opacity: 0;
    }
    /* Falling checker */
    .dragging-checker {
      position: absolute;
      pointer-events: none;
    }
    /* Win overlay */
    #winOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      font-size: 48px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #winOverlay button {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    /* Shared secret input and turn indicator */
    #secretDiv {
      margin: 10px auto;
      text-align: center;
    }
    #secretInput {
      padding: 5px;
      font-size: 16px;
    }
    #setSecretBtn {
      padding: 5px 10px;
      font-size: 16px;
    }
    #turnIndicator {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="header">
    <h1>Connect Four Game v3.10.3 – Floating Light Checkers</h1>
  </div>
  <div id="gameContainer">
    <div id="game">
      <!-- Player 1 (Yellow) stacks -->
      <div class="player-stacks" id="player1-stacks">
        <div id="player1-light" class="player-stack">
          <div class="label">Light</div>
        </div>
        <div id="player1-heavy" class="player-stack">
          <div class="label">Heavy</div>
        </div>
      </div>
      <!-- Board container -->
      <div id="board-container">
        <div id="board"></div>
        <div id="winOverlay">
          <div id="winMessage"></div>
          <button onclick="resetGame()">Play Again</button>
        </div>
      </div>
      <!-- Player 2 (Red) stacks -->
      <div class="player-stacks" id="player2-stacks">
        <div id="player2-light" class="player-stack">
          <div class="label">Light</div>
        </div>
        <div id="player2-heavy" class="player-stack">
          <div class="label">Heavy</div>
        </div>
      </div>
    </div>
    <!-- Shared secret input and turn indicator -->
    <div id="secretDiv">
      <label for="secretInput">Shared Secret:</label>
      <input id="secretInput" type="text" placeholder="Enter shared secret" />
      <button id="setSecretBtn">Set Secret & Start Game</button>
      <div id="turnIndicator"></div>
    </div>
  </div>
  <script src="light_and_heavy.js"></script>
</body>
</html>
<!-- v3.10.3 End of index.html -->
